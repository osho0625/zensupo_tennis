<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テニス試合記録</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>テニス試合記録</h1>

<section>
  <h2>選手</h2>
  <div class="button-group" id="player-buttons">
    <button data-value="A">A</button>
    <button data-value="B">B</button>
    <button data-value="C">C</button>
    <button data-value="D">D</button>
  </div>
</section>

<section>
  <h2>ショット</h2>
  <div class="button-group" id="shot-buttons">
    <button data-value="FS">FS</button>
    <button data-value="BS">BS</button>
    <button data-value="SV">SV</button>
    <button data-value="NT">NT</button>
  </div>
</section>

<section>
  <h2>結果</h2>
  <div class="button-group" id="result-buttons">
    <button data-value="○">○</button>
    <button data-value="×">×</button>
  </div>
</section>

<button id="record-btn">記録する</button>
<ul id="record-list"></ul>

<button id="finish-match-btn">試合終了</button>

<section>
  <h2>試合履歴</h2>
  <div id="match-list"></div>
  <ul id="match-detail-list"></ul>
</section>

<!-- モーダル -->
<div id="edit-modal" class="modal hidden">
  <div class="modal-content">
    <h2>記録を編集</h2>

    <div>
      <strong>選手:</strong>
      <div class="button-group" id="modal-player-buttons"></div>
    </div>
    <div>
      <strong>ショット:</strong>
      <div class="button-group" id="modal-shot-buttons"></div>
    </div>
    <div>
      <strong>結果:</strong>
      <div class="button-group" id="modal-result-buttons"></div>
    </div>

    <div class="modal-actions">
      <button id="modal-save-btn">保存</button>
      <button id="modal-cancel-btn">キャンセル</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
