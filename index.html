<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>テニスデータ入力</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>テニスダブルス分析ツール</h1>

  <section>
    <h2>プレイヤー選択</h2>
    <div class="button-group" id="player-buttons">
      <button data-value="A">A</button>
      <button data-value="B">B</button>
      <button data-value="C">C</button>
      <button data-value="D">D</button>
    </div>
  </section>

  <section>
    <h2>ショット種別</h2>
    <div class="button-group" id="shot-buttons">
      <button data-value="FS">フォア (FS)</button>
      <button data-value="BS">バック (BS)</button>
      <button data-value="SV">サーブ (SV)</button>
      <button data-value="NT">ネット (NT)</button>
    </div>
  </section>

  <section>
    <h2>結果</h2>
    <div class="button-group" id="result-buttons">
      <button data-value="○">○</button>
      <button data-value="×">×</button>
    </div>
  </section>

  <section>
    <h2>記録</h2>
    <button id="record-btn">記録する</button>
    <button id="finish-match-btn" style="margin-left:10px; background:#dc3545; color:#fff;">試合終了</button>
    <ul id="record-list"></ul>

    <h3>試合一覧</h3>
    <ul id="match-list"></ul>
  </section>

  <section>
    <h3>試合詳細</h3>
    <ul id="match-detail-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>

<div id="edit-modal" class="modal hidden">
  <div class="modal-content">
    <h2>ポイント修正</h2>
    <div>
      <strong>プレイヤー:</strong>
      <div class="button-group" id="modal-player-buttons"></div>
    </div>
    <div>
      <strong>ショット:</strong>
      <div class="button-group" id="modal-shot-buttons"></div>
    </div>
    <div>
      <strong>結果:</strong>
      <div class="button-group" id="modal-result-buttons"></div>
    </div>
    <div class="modal-actions">
      <button id="modal-save-btn">保存</button>
      <button id="modal-cancel-btn">キャンセル</button>
    </div>
  </div>
</div>
