<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テニス記録アプリ - トップ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>テニス試合記録アプリ</h1>
  <p>このアプリでは、テニスの試合記録を簡単に管理・保存できます。</p>

  <a class="button" href="record.html">▶ 試合記録を開始する</a>

  <p style="margin-top: 50px; color: gray;">© 2025 Zensupo Tennis</p>
  <div class="section">
    <button onclick="clearCacheAndReload()">キャッシュをクリアして再読み込み</button>
  </div>

  <script>
    function clearCacheAndReload() {
      // サービスワーカーのキャッシュなども解除を試みる
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }

      // サービスワーカーの登録を解除（もしあれば）
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            registration.unregister();
          }
        });
      }

      // 強制的に再読み込み
      location.reload(true);
    }
  </script>
  
</body>
</html>
