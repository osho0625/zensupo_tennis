<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テニスダブルス記録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>テニス ダブルス記録</h1>

  <div class="section" id="player-section">
    <span class="label">プレイヤー:</span>
    <div class="button-group" id="player-group"></div>
  </div>

  <div class="section" id="shot-section">
    <span class="label">ショット種別:</span>
    <div class="button-group" id="shot-group"></div>
  </div>

  <div class="section" id="result-section">
    <span class="label">結果:</span>
    <div class="button-group" id="result-group"></div>
  </div>

  <button id="submit-button">記録する</button>

  <h2>記録一覧</h2>
  <ul id="record-list"></ul>

  <script src="script.js"></script>
</body>
</html>
